<h1>NEW HIRING DETAILS</h1>
<div class="container">
  <button class="center " mat-raised-button (click)="openBottomSheet()" mat-button>New Employee</button>
</div>
<br><br><br>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button  matTooltip="Remove all">
          <mat-icon>clear_all</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let score; let i = index;">
        <button mat-icon-button (click)="removeAt(i)" matTooltip="Remove this score">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
        <!-- employeeid coloumn -->
        <ng-container matColumnDef="employeeid">
          <th mat-header-cell *matHeaderCellDef> Employee Id </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeid}} </td>
        </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="doj">
      <th mat-header-cell *matHeaderCellDef> Date Of Joining</th>
      <td mat-cell *matCellDef="let element"> {{element.doj}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
